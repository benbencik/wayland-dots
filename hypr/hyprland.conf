autogenerated = 0 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = $HOME/wayland-dots/hypr/bemenu-color-run.sh


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = nm-applet &
exec-once = waybar & hyprpaper

exec-once = [workspace 1 silent] firefox
exec-once = [workspace 7 silent] obsidian
exec-once = [workspace 8 silent] pavucontrol
exec-once = [workspace 8 silent] blueman-manager
exec-once = [workspace 9 silent] signal-desktop
exec-once = [workspace 9 silent] discord
exec-once = $terminal


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 4
    gaps_out = 5

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgb(a7c080)
    col.inactive_border = rgb(56635f)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 0.9
    inactive_opacity = 0.9

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 2
        passes = 3
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 2, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,sk
    kb_variant = ,qwerty
    kb_options = grp:alt_shift_toggle
    kb_model =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.6 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
binds = Control_L&Shift_L, T, exec, kitty # just in case I break something
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, X, movewindow
# bindm = $mainMod, mouse:273, resizewindow

# Move to monitor
bind = $mainMod, comma, movecurrentworkspacetomonitor, l 
bind = $mainMod, period, movecurrentworkspacetomonitor, r 

# Volume Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5  # Increase volume by 5%
bind = , XF86AudioLowerVolume, exec, pamixer -d 5  # Decrease volume by 5%
bind = , XF86AudioMute, exec, pamixer -t           # Toggle mute

# Brightness Control
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%  # Increase brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-  # Decrease brightness

# Media Controls
bind = , XF86AudioPlay, exec, playerctl play-pause # Play/Pause media
bind = , XF86AudioNext, exec, playerctl next        # Next track
bind = , XF86AudioPrev, exec, playerctl previous    # Previous track

# Restart waybar
bind = $mainMod Shift, R, exec, pkill waybar && waybar &

bind = $mainMod, L, exec, hyprlock
#bind = $mainMod, L, exec, systemclt suspend && hyprlock

# Fullscreen
bind=$mainMod,F,fullscreen

# Screenshot
bind = SHIFT, Print, exec, grim -g "$(slurp)" # Screenshot selected area (saved to file)
bind = , Print, exec, grim # Screenshot entire screen (saved to file)
bind = $mainMod SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy # Screenshot selected area to clipboard
bind = $mainMod, Print, exec, grim - | wl-copy # Screenshot entire screen to clipboard

###############
### SUBMAPS ###
###############

# Power menu
bind = $mainMod, 0, submap, power-menu
submap = power-menu
bind = , l, exec, hyprlock
bind = , l, submap, reset
bind = , s, exec, hyprlock & systemctl suspend
bind = , s, submap, reset
bind = , r, exec, systemctl reboot
bind = Shift, s, exec, systemctl poweroff
bind = , escape, submap, reset
bind = $mainMod, 0, submap, reset
submap = reset

# Resize with arrow keys
bind = $mainMod, r, submap, resize
submap = resize
bind = , left, resizeactive, -20 0
bind = , right, resizeactive, 20 0
bind = , up, resizeactive, 0 -20
bind = , down, resizeactive, 0 20
bind = , escape, submap, reset
bind = $mainMod, r, submap, reset
submap = reset


# Wallpaper menu
bind = $mainMod, w, submap, wallpaper-menu
submap = wallpaper-menu
bind = , 1, exec, hyprctl hyprpaper wallpaper ",~/.config/wallpapers/solarized1-landscape.png" & hyprctl hyprpaper wallpaper "eDP-1,~/.config/wallpapers/solarized1-landscape.png"
bind = , 2, exec, hyprctl hyprpaper wallpaper ",~/.config/wallpapers/solarized2-landscape.png" & hyprctl hyprpaper wallpaper "eDP-1,~/.config/wallpapers/solarized2-landscape.png"
bind = , 3, exec, hyprctl hyprpaper wallpaper ",~/.config/wallpapers/solarized3-landscape.png" & hyprctl hyprpaper wallpaper "eDP-1,~/.config/wallpapers/solarized3-landscape.png"
bind = , 4, exec, hyprctl hyprpaper wallpaper ",~/.config/wallpapers/solarized4-landscape.png" & hyprctl hyprpaper wallpaper "eDP-1,~/.config/wallpapers/solarized4-landscape.png"
bind = , 5, exec, hyprctl hyprpaper wallpaper ",~/.config/wallpapers/solarized5-landscape.png" & hyprctl hyprpaper wallpaper "eDP-1,~/.config/wallpapers/solarized5-landscape.png"
bind = , 8, exec, hyprctl hyprpaper wallpaper ",~/.config/wallpapers/nix-big-solarized-light.png" & hyprctl hyprpaper wallpaper "eDP-1,~/.config/wallpapers/nix-big-solarized-light.png"
bind = , 9, exec, hyprctl hyprpaper wallpaper ",~/.config/wallpapers/nix-big-light.png" & hyprctl hyprpaper wallpaper "eDP-1,~/.config/wallpapers/nix-big-light.png"
bind = , 0, exec, hyprctl hyprpaper wallpaper ",~/.config/wallpapers/nix-gruvbox-dark-blue.png" & hyprctl hyprpaper wallpaper "eDP-1,~/.config/wallpapers/nix-gruvbox-dark-blue.png"
bind = , escape, submap, reset
submap = reset

